			<p:column style="text-align:left">
				<h:outputLabel for="referenciaMulta" value="Mês de Referência da Multa" />
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:left">				
				<p:inputText value="#{importarEnergiaDadosBean.vlr_Total}" id="vlr_Total" disabled="#{importarEnergiaDadosBean.desabilitaForm}" />
			</p:column>
			<p:column style="text-align:left">				
				<p:inputText value="#{importarEnergiaDadosBean.referenciaMulta}" id="referenciaMulta" disabled="#{importarEnergiaDadosBean.desabilitaForm}" />
			</p:column>
		</p:row>		
		<p:row>
			<p:column style="text-align:left">
				<p:commandButton value="Cadastrar" action="#{importarEnergiaDadosBean.cadastrar}" rendered="#{importarEnergiaDadosBean.cadastrando or importarEnergiaDadosBean.editando}" update="formCadastro"/>
				<p:commandButton value="Confirmar" action="#{importarEnergiaDadosBean.confirmar}" rendered="#{importarEnergiaDadosBean.confirmando}" update="formCadastro"/>
				<p:commandButton value="Cancelar" action="#{importarEnergiaDadosBean.cancelar}" rendered="#{importarEnergiaDadosBean.confirmando}" update="formCadastro"/>
				<p:commandButton value="Limpar" rendered="#{importarEnergiaDadosBean.cadastrando}" type="reset"/>
				<p:commandButton process="@this" value="Voltar" action="#{importarEnergiaDadosBean.voltar}" rendered="#{!importarEnergiaDadosBean.confirmando}" update=":formCadastro,:formConsulta" />
			</p:column>
		</p:row>
	</p:panelGrid>
	<script type="text/javascript">
		$(function(){
			$("input[id*=uc]").setMask("int");
			$("input[id*=referencia]").setMask("99/9999");
			$("input[id*=data]").setMask("99/99/9999");
			$("input[id*=c_Kwh]").setMask("decimal");
			$("input[id*=D]").setMask("decimal");
			$("input[id*=dem_]").setMask("decimal");			
			$("input[id*=fcar]").setMask("decimal");
			$("input[id*=fpot]").setMask("decimal");
			$("input[id*=vlr_]").setMask("decimal");				
			});
	</script>		
</h:form>
