<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"  
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">   
<ui:define name="centro"> 
<div class='geral'>
<br/>
<table>
	<tr>
		<td class="caminho">Você está aqui:</td>
		<td class="sessao"> Relatório </td>
		<td class="sessao"> &raquo; Cadastro </td>
		<td class="pagina"> &raquo; Energia Elétrica</td>
	</tr>
</table>

<h:form id="form" prependId="true">
	<p:messages showDetail="false" autoUpdate="true" id="msg" />
	<h:panelGrid id="cadastro" columns="2">
		<h:outputLabel for="tipoRelatorio" value="Tipo Relatório: " />
        <p:selectOneMenu id="tipoRelatorio" value="#{relatorioCadastroEEBean.tipoRelatorio}">
			<f:selectItems value="#{relatorioCadastroEEBean.tiposRelatorios}" var="t" itemValue="#{t}" itemLabel="#{managedBundle.text(t.descricao)}"> </f:selectItems>
        </p:selectOneMenu>

		<h:outputLabel for="unidadenegocio" value="Unidade de Negócio *" />
	    <p:selectOneMenu id="unidadenegocio" value="#{relatorioCadastroEEBean.unidadeNegocioProxy.codigo}" disabled="#{relatorioCadastroEEBean.desabilitaForm}" effect="fade" converter="selectOneConverter"  required="false" requiredMessage="Unidade de Negócio, deve ser informada.">
	    		<f:selectItem itemLabel="Selecione" itemValue="" />
		        <f:selectItems value="#{relatorioCadastroEEBean.listaUnidadeNegocio}" var="x" itemLabel="#{x.nome}" itemValue="#{x.codigo}"/>
		        <p:ajax update="municipio,localidade" event="change" />  
	    </p:selectOneMenu> 

		<h:outputLabel for="municipio" value="Município *" />
	    <p:selectOneMenu id="municipio" value="#{relatorioCadastroEEBean.municipioProxy.codigo}" disabled="#{relatorioCadastroEEBean.desabilitaForm}" effect="fade" converter="selectOneConverter"  required="false" requiredMessage="Município, deve ser informado." >
	    		<f:selectItem itemLabel="Selecione" itemValue="" />
		        <f:selectItems value="#{relatorioCadastroEEBean.listaMunicipio}" var="x" itemLabel="#{x.nome}" itemValue="#{x.codigo}"/>
		        <p:ajax update="localidade" event="change" />  
    	</p:selectOneMenu>

		<h:outputLabel for="localidade" value="Localidade *" />
	    <p:selectOneMenu id="localidade" value="#{relatorioCadastroEEBean.localidadeProxy.codigo}" disabled="#{relatorioCadastroEEBean.desabilitaForm}" effect="fade" converter="selectOneConverter"  required="false" requiredMessage="Localidade, deve ser informada." >
	    		<f:selectItem itemLabel="Selecione" itemValue="" />
		        <f:selectItems value="#{relatorioCadastroEEBean.listaLocalidade}" var="x" itemLabel="#{x.nome}" itemValue="#{x.codigo}"/>
    	</p:selectOneMenu>

		<h:outputLabel for="tipoExportacao" value="Tipo Exportação: " />
        <p:selectOneRadio id="tipoExportacao" value="#{relatorioCadastroEEBean.tipoExportacao}">  
            <f:selectItem itemLabel="PDF" itemValue="1" />  
            <f:selectItem itemLabel="XLS" itemValue="2" />  
        </p:selectOneRadio>
		
		<p:commandButton value="Exibir" action="#{relatorioCadastroEEBean.exibir}" ajax="false"/>
	</h:panelGrid>
</h:form>
</div>
</ui:define>
</ui:composition>
</html>
