<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"  
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">   
<ui:define name="centro">
<div class='geral'>
<br/>
<table>
	<tr>
		<td class="caminho">Você está aqui:</td>
		<td class="sessao"> Relatório </td>
		<td class="pagina"> &raquo; #{m.horas_sistema}</td>
	</tr>
</table>

<h:form id="form" prependId="true">
	<p:messages showDetail="false" autoUpdate="true" id="msg" />
	<div class='campos_cadastro'>
		<div>
			<h:outputLabel for="regional" value="#{m.regional}: "/>
			<p:selectOneMenu id="regional" value="#{relatorioHorasBean.to.codigoRegional}" effect="fade" converter="selectOneConverter">
				<f:selectItems value="#{consultasCadastroBean.regionais}" var="x" itemLabel="#{x.nome}" itemValue="#{x.codigo}"/>
				<p:ajax update="unidadenegocio,municipio, localidade, unidadeoperacional" event="change" />  
		    </p:selectOneMenu>
		</div>
		
		<div>
			<h:outputLabel for="unidadenegocio" value="#{m.unidade_negocio}: " />
		    <p:selectOneMenu id="unidadenegocio" value="#{relatorioHorasBean.to.codigoUnidadeNegocio}" effect="fade" converter="selectOneConverter">
				<f:selectItems value="#{consultasCadastroBean.unidadesNegocio(relatorioHorasBean.to)}" var="x" itemLabel="#{x.nome}" itemValue="#{x.codigo}"/>
				<p:ajax update="municipio, localidade, unidadeoperacional" event="change" />  
		    </p:selectOneMenu> 
		</div>
		
		<div>
			<h:outputLabel for="municipio" value="#{m.municipio}: " />
		    <p:selectOneMenu id="municipio" value="#{relatorioHorasBean.to.codigoMunicipio}" effect="fade" converter="selectOneConverter">
				<f:selectItems value="#{consultasCadastroBean.municipios(relatorioHorasBean.to)}" var="x" itemLabel="#{x.nome}" itemValue="#{x.codigo}"/>
				<p:ajax update="localidade, unidadeoperacional" event="change" />  
		    </p:selectOneMenu>
		</div>
		
		<div>
			<h:outputLabel for="localidade" value="#{m.localidade}: " />
		    <p:selectOneMenu id="localidade" value="#{relatorioHorasBean.to.codigoLocalidade}" effect="fade" converter="selectOneConverter">
				<f:selectItems value="#{consultasCadastroBean.localidades(relatorioHorasBean.to)}" var="x" itemLabel="#{x.nome}" itemValue="#{x.codigo}"/>
			    <p:ajax update="unidadeoperacional" event="change" />  
		    </p:selectOneMenu>
		</div>
		
		<div>
			<h:outputLabel for="tipounidadeoperacional" value="#{m.tipo_unidade_operacional}: " />
		    <p:selectOneMenu id="tipounidadeoperacional" value="#{relatorioHorasBean.to.tipoUnidadeOperacional}" effect="fade" >
	    		<f:selectItem itemLabel="Selecione..." itemValue="0"/>
		        <f:selectItem itemLabel="EAB" itemValue="1"/>
		        <f:selectItem itemLabel="ETA" itemValue="2"/>
		        <f:selectItem itemLabel="EAT" itemValue="3"/>
			    <p:ajax update="unidadeoperacional" event="change" />  
		    </p:selectOneMenu>	
		</div>
		
		<div>
			<h:outputLabel for="unidadeoperacional" value="Unidade Operacional: " />
		    <p:selectOneMenu id="unidadeoperacional" value="#{relatorioHorasBean.to.codigoUnidadeOperacional}" effect="fade" converter="selectOneConverter" >
		        <f:selectItems value="#{consultasCadastroBean.estacoesOperacionais(relatorioHorasBean.to)}" var="x" itemLabel="#{x.nome}" itemValue="#{x.pk.id}"/>
		    </p:selectOneMenu>	    
		</div>
		
		<div>
			<h:outputLabel for="referenciaInicial" value="#{m.referencia_inicial}: *"/>
			<p:inputText value="#{relatorioHorasBean.to.referenciaInicial}" id="referenciaInicial" style="width: 80px" size="8" required="true" requiredMessage="#{m.aviso_referencia_inicial_obrigatoria}">
				<f:converter converterId="operacional.MesReferenciaConverter"/>
			</p:inputText>
		</div>
		 

		<div>
			<h:outputLabel for="referenciaFinal" value="#{m.referencia_final}: *"/>
			<p:inputText value="#{relatorioHorasBean.to.referenciaFinal}" id="referenciaFinal" style="width: 80px" size="8" required="true" requiredMessage="#{m.aviso_referencia_final_obrigatoria}">
				<f:converter converterId="operacional.MesReferenciaConverter"/>
			</p:inputText>
		</div>
    
		<div>
			<p:commandButton value="Exibir" action="#{relatorioHorasBean.exibir}" ajax="false" target="_blank"/>
		</div>
	</div>
	
   <script type="text/javascript">
	$(function(){
		options = {
			    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro']
			};	
		$("input[id*=referencia]").monthpicker(options);			
		});
   </script>			
</h:form>
</div>
</ui:define>
</ui:composition>


</html>
