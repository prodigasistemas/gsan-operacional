<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"  
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<p:dataTable id="dataTable" var="var" value="#{listagem}" widgetVar="linha"  
				paginator="true" rows="10" paginatorPosition="bottom"
				 paginatorTemplate="{CurrentPageReport}    {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
				 {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" editable="false" emptyMessage="Nenhum Registro Encontrado">
			
			<p:column style="text-align:left" sortBy="#{var.regional}" filterBy="#{var.regional}" headerText="#{m.regional}" filterMatchMode="contains" filterStyle="max-width: 100px; min-width: 100px;">
				<h:outputText value="#{var.regional}"/>
			</p:column>
	
			<p:column style="text-align:left" sortBy="#{var.unidadeNegocio}" filterBy="#{var.unidadeNegocio}" headerText="#{m.unid_negocio}" filterMatchMode="contains" filterStyle="max-width: 100px; min-width: 100px;">
				<h:outputText value="#{var.unidadeNegocio}"/>
			</p:column>
	
			<p:column style="text-align:left" sortBy="#{var.municipio}" filterBy="#{var.municipio}" headerText="#{m.municipio}" filterMatchMode="contains" filterStyle="max-width: 100px; min-width: 100px;">
				<h:outputText value="#{var.municipio}"/>
			</p:column>
	
			<p:column style="text-align:left" sortBy="#{var.localidade}" filterBy="#{var.localidade}" headerText="#{m.localidade}" filterMatchMode="contains" filterStyle="max-width: 100px; min-width: 100px;">
				<h:outputText value="#{var.localidade}"/>
			</p:column>
	
			<p:column style="text-align:left" sortBy="" filterBy="#{var.unidadeOperacional}" headerText="#{m.unid_operacional}" filterMatchMode="contains" filterStyle="max-width: 150px; min-width: 150px;">
				<h:outputText value="#{var.unidadeOperacional}"/>
			</p:column>		
	   </p:dataTable>
   </ui:composition>
</body>
</html>
