<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"  
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">   
<ui:define name="centro"> 
<div class='geral'>
<br/>
<table>
	<tr>
		<td class="caminho">Você está aqui:</td>
		<td class="sessao"> Relatório </td>
		<td class="sessao"> &raquo; Cadastro </td>
		<td class="pagina"> &raquo; Volume de Água</td>
	</tr>
</table>

<h:form id="form" prependId="true">
	<p:messages showDetail="false" autoUpdate="true" id="msg" />
	<h:panelGrid id="cadastro" columns="2">
		<h:outputLabel for="tipoRelatorio" value="Tipo Relatório: " />
        <p:selectOneMenu id="tipoRelatorio" value="#{relatorioCadastroVABean.tipoRelatorio}">
	         <f:selectItems value="#{relatorioCadastroVABean.listaRelatorio}"/>
        </p:selectOneMenu>

		<h:outputLabel for="tipoExportacao" value="Tipo Exportação: " />
        <p:selectOneRadio id="tipoExportacao" value="#{relatorioCadastroVABean.tipoExportacao}">  
            <f:selectItem itemLabel="PDF" itemValue="1" />  
            <f:selectItem itemLabel="XLS" itemValue="2" />  
        </p:selectOneRadio>
		
		<p:commandButton value="Exibir" action="#{relatorioCadastroVABean.exibir}" ajax="false"/>
	</h:panelGrid>
</h:form>
</div>
</ui:define>
</ui:composition>
</html>
