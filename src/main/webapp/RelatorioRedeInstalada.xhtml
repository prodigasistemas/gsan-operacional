<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"  
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">   
<ui:define name="centro"> 
<div class='geral'>
<br/>
<table>
	<tr>
		<td class="caminho">Você está aqui:</td>
		<td class="sessao"> Relatório </td>
		<td class="pagina"> &raquo; Adutoras e Redes de Água</td>
	</tr>
</table>
<h:form id="form" prependId="true">
	<p:messages showDetail="false" autoUpdate="true" id="msg" />
	<h:panelGrid id="cadastro" columns="2">
		<h:outputLabel for="regional" value="Regional: "/>
		<p:selectOneMenu id="regional" value="#{relatorioRedeInstaladaBean.registro.codigoRegional}" effect="fade" converter="selectOneConverter" required="false" requiredMessage="Regional é Obrigatória">
			    <f:selectItems value="#{relatorioRedeInstaladaBean.listaRegional}" var="x" itemLabel="#{x.nome}" itemValue="#{x.codigo}"/>
		         <p:ajax update="unidadenegocio,municipio,localidade" event="change" />  
	    </p:selectOneMenu>
		
		<h:outputLabel for="unidadenegocio" value="Unidade de Negócio: " />
	    <p:selectOneMenu id="unidadenegocio" value="#{relatorioRedeInstaladaBean.registro.codigoUnidadeNegocio}" effect="fade" converter="selectOneConverter"  required="false" requiredMessage="Unidade de Negócio é Obrigatória">
		        <f:selectItems value="#{relatorioRedeInstaladaBean.listaUnidadeNegocio}" var="x" itemLabel="#{x.nome}" itemValue="#{x.codigo}"/>
		        <p:ajax update="municipio,localidade" event="change" />  
	    </p:selectOneMenu> 
		
		<h:outputLabel for="municipio" value="Município: " />
	    <p:selectOneMenu id="municipio" value="#{relatorioRedeInstaladaBean.registro.codigoMunicipio}" effect="fade" converter="selectOneConverter"  required="false" requiredMessage="Município é Obrigatório" >
		        <f:selectItems value="#{relatorioRedeInstaladaBean.listaMunicipio}" var="x" itemLabel="#{x.nome}" itemValue="#{x.codigo}"/>
		        <p:ajax update="localidade" event="change" />  
	    </p:selectOneMenu>
		
		<h:outputLabel for="localidade" value="Localidade: " />
	    <p:selectOneMenu id="localidade" value="#{relatorioRedeInstaladaBean.registro.codigoLocalidade}" effect="fade" converter="selectOneConverter"  required="false" requiredMessage="Localidade é Obrigatória" >
		        <f:selectItems value="#{relatorioRedeInstaladaBean.listaLocalidade}" var="x" itemLabel="#{x.nome}" itemValue="#{x.codigo}"/>
	    </p:selectOneMenu>

		<h:outputLabel for="referenciaInicial" value="Referência Inicial: *"/>
		<p:column style="text-align:left">
			<p:inputText value="#{relatorioRedeInstaladaBean.referenciaInicial}" id="referenciaInicial" style="width: 80px !important;" size="8" required="true" requiredMessage="Referência Inicial é Obrigatória"/>
		</p:column>

		<h:outputLabel for="referenciaFinal" value="Referência Final: *"/>
		<p:column style="text-align:left">
			<p:inputText value="#{relatorioRedeInstaladaBean.referenciaFinal}" id="referenciaFinal" style="width: 80px !important;" size="8" required="true" requiredMessage="Referência Final é Obrigatória"/>
		</p:column>
    
		<h:outputLabel for="tipoExportacao" value="Tipo Exportação: " />
        <p:selectOneRadio id="tipoExportacao" value="#{relatorioRedeInstaladaBean.tipoExportacao}">  
            <f:selectItem itemLabel="PDF" itemValue="1" />  
            <f:selectItem itemLabel="XLS" itemValue="2" />  
        </p:selectOneRadio>
                
		<p:column>
			<p:commandButton value="Exibir" action="#{relatorioRedeInstaladaBean.exibir}" ajax="false"/>
		</p:column>
   <script type="text/javascript">
	$(function(){
		options = {
			    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro']
			};	
		$("input[id*=referencia]").monthpicker(options);
		});
   </script>			
	</h:panelGrid>
</h:form>
</div>
</ui:define>
</ui:composition>
</html>
